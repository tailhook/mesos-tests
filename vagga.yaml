containers:
  zookeeper:
    uids: [0-65535]
    gids: [0-65535]
    setup:
    - !Ubuntu trusty
    - !UbuntuUniverse ~
    - !Install [zookeeper]
    - !Sh ln -sfn /work/zk-conf /etc/zookeeper/conf
    volumes:
      /var/lib/zookeeper: !Tmpfs {size: 100Mi}
  python:
    uids: [0-65535]
    gids: [0-65535]
    setup:
    - !Ubuntu trusty
    - !Py3Install [kazoo]


commands:
  three-zookeepers: !Supervise
    description: Run three zookeepers
    children:
      zk1: !Command
        container: zookeeper
        network: {ip: 172.18.0.1}
        run: |
          echo 1 > /var/lib/zookeeper/myid
          exec /usr/share/zookeeper/bin/zkServer.sh start-foreground
      zk2: !Command
        container: zookeeper
        network: {ip: 172.18.0.2}
        run: |
          echo 2 > /var/lib/zookeeper/myid
          exec /usr/share/zookeeper/bin/zkServer.sh start-foreground
      zk3: !Command
        container: zookeeper
        network: {ip: 172.18.0.3}
        run: |
          echo 3 > /var/lib/zookeeper/myid
          exec /usr/share/zookeeper/bin/zkServer.sh start-foreground
      py: !Command
        container: python
        network: {ip: 172.18.0.254}
        run: python3 zk-test.py

